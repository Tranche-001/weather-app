<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="logo">
      <h1>Tranche Weather App <i class="fi fi-rs-cloud-sun"></i></h1>

    </div>
    <div class="search-section">
      <div class="search">
        <form action="">
          <input type="text" name="location" id="" placeholder="Search for location">
          <button>Search</button>
        </form>
      </div>
      <div class="city-status">
        <div>
          <h1><i class="fi fi-rs-cloud"></i></h1>
          <h1>City Name, Temperature</h1>
        </div>
        <p>location</p>
        <p>MORE STATUS</p>
      </div>
    </div>
    <div class="next-three-days">
      <h1>Next 3 Days</h1>
      <div class="days">
        <div class="card">
          <h4>Today</h4>
          <i class="fi fi-rs-cloud-sun"></i>
          <p class="conditions">lopppppppppp</p>
          <p class="temperature">1919219</p>
          <div class="minmax">
            <span class="min-temp">2323</span>
            <span class="max-temp">2323</span>
          </div>
          <p class="precipitation">macarrao a bolonhosa</p>
        </div>
      </div>
    </div>
    <div class="alerts">
      <h1>Alerts</h1>
      <div class="alert-message"></div>
    </div>
    <div class="current-conditions">
      <h1>Current Conditions at</h1>
    </div>
    <div class="footer">
      <p>Develop by <a href="">Guilherme Tranche</a> - Licensed under MIT, using <a href=""> Visual Crossing Weather
          API</a></p>
    </div>
  </div>
</body>

</html>
